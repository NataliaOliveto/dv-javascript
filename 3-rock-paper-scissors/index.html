<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper or Scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <section id="computer-zone">
        <img id="computerChoice" src="imgs/paper.png" alt="paper" />
      </section>

      <!-- Tarea: mensajes y contador -->
      <p id="detail">La computadora está pensando</p>
      <p id="counter"></p>
      <p id="result">Tu resultado será...</p>

      <!-- Tarea Extra, contador y mensaje de victoria o derrota -->
      <p id="counterFinal">0 - 0</p>
      <p id="mensajeFinal"></p>

      <section id="player-zone">
        <img id="playerChoice" src="imgs/rock.png" alt="rock" />
      </section>

      <p id="eleccion">ELIGE CON SABIDURÍA</p>

      <section>
        <button data-choice="rock">
          <img src="imgs/rock.png" alt="rock" />
        </button>
        <button data-choice="paper">
          <img src="imgs/paper.png" alt="paper" />
        </button>
        <button data-choice="scissors">
          <img src="imgs/scissors.png" alt="scissors" />
        </button>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
